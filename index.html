<html lang="en">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .school-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 500;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }



        #teacher-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        #teacher-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .teacher-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            background: linear-gradient(45deg, #f8f9ff, #e8f2ff);
            border-right: 1px solid #e0e6ed;
            height: 100%;
            min-height: 350px;
        }

        #teacher-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        #teacher-image:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        #teacher-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #720347;
            margin: 0 0 5px 0;
            text-align: center;
        }

        #award-title {
            font-size: 1rem;
            font-weight: 500;
            color: #03135a;
            margin: 0;
            text-align: center;
            line-height: 1.4;
        }

        .certificate-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: white;
        }

        #certificate-image {
            max-height: 300px;
            max-width: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        #certificate-image:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .nav-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            margin: 0 10px;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(248, 249, 255, 0.5);
        }

        @media (max-width: 768px) {
            .school-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .teacher-section {
                border-right: none;
                border-bottom: 1px solid #e0e6ed;
                min-height: auto;
                padding: 20px;
            }
            
            #teacher-image {
                width: 120px;
                height: 120px;
            }
            
            .certificate-section {
                padding: 15px;
            }
            
            #certificate-image {
                max-height: 250px;
            }
            
            .btn-container {
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
                padding: 15px 20px;
            }

            .nav-btn {
                margin: 5px;
            }
        }
    </style>
